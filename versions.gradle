ext.build_versions = build_versions

def deps = [:]
deps.android_gradle_plugin = "com.android.tools.build:gradle:$versions.android_gradle_plugin"

def kotlin = [:]
kotlin.stdlib = "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
kotlin.plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
deps.kotlin = kotlin

def ktx = [:]
ktx.core_ktx = "androidx.core:core-ktx:$versions.core_ktx"
ktx.fragment_ktx = "androidx.fragment:fragment-ktx:$versions.fragment_ktx"
deps.ktx = ktx

def appcompat = [:]
appcompat.appcompat = "androidx.appcompat:appcompat:$versions.appcompat"
deps.appcompat = appcompat

def material = [:]
material.material = "com.google.android.material:material:$versions.material"
deps.material = material

def constraintlayout = [:]
constraintlayout.constraintlayout = "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
deps.constraintlayout = constraintlayout

def retrofit = [:]
retrofit.retrofit = "com.squareup.retrofit2:retrofit:$versions.retrofit"
